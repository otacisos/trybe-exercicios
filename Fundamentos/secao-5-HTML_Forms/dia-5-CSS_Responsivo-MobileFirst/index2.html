<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Mobile First</title>
  <style>
    /* Estilos b√°sicos */
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    h1, p {
      margin: 0;
      padding: 10px;
    }
    /* Estilos para dispositivos maiores que 600px */
    @media (min-width: 600px) {
      body {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Mobile First</h1>
  <p> abordagem mobile first</p>
</body>
</html>
